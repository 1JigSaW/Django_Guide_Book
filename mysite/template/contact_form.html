<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
</head>
<style type="text/css">
	ul.errorlist {
		margin: 0;
		padding: 0;
	}
	.errorlist li {
		background-color: red;
		color: white;
		display: block;
		font-size: 10px;
		margin: 0 0 3px;
		padding: 4px 5px;
	}
</style>
<body>
	<h1>Contact us</h1>
	{% if from.errors%}
	<p style="color: red;">
		Fix the following errors {{ form.errors|pluralize }}
	</p>
	{% endif %}
	<form action="" method="post">
		<div class="field">
			{{ form.subject.errors }}
			<label for='id_subject'>Subject</label>
			{{ form.subject }}
		</div>
		<div class="field">
			{{ form.e_mail.errors }}
			<label for='id_e_mail'>Email</label>
			{{ form.e_mail }}
		</div>
		<div class="field">
			{{ form.message.errors }}
			<label for='id_message'>Message</label>
			{{ form.message }}
		</div>
		<input type="submit" value="Send">
	</form>
</body>
</html>
